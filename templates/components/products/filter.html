<form class="actionBar" method="get" data-sort-by>
    {{#unless theme_settings.hide_product_count_on_category}}
        {{> components/f/category/show-all}}
    {{/unless}}
    {{#if category.subcategories}}
        <div style="clear: both; padding-top: 10px">
            <fieldset class="form-fieldset actionBar-section form-fieldset-cate">
                <div class="form-field">
                    <label class="form-label" for="sort">Shop By:</label>
                    <select class="form-select form-select--small"  id="cate_select">
                        <option>{{category.name}}</option>
                       {{#each category.subcategories}}
                        <option class="navList-item" data-url="{{url}}" value="{{name}}">
                            {{name}}
                        </option>
                        {{/each}}
                    </select>
                </div>
            </fieldset>
            {{> components/category/sort-box sort=sort}}
        </div>
    {{else}}
     {{> components/category/sort-box sort=sort}}
    {{/if}}
</form>
<style>
     .form-fieldset-cate {
         float: left;
     }
    .cate_select {
        width: auto;
        height: 26px;
        line-height: 26px;
        text-align: center;
        text-align-last: center;
        padding: 0px 5px;
        color: #373737;
        background-color: #fff;
        border: 1px solid #ebebeb;
    }
    .cate_select option {
        text-align: center;
         text-align-last: center;
    }
    {{#if category.subcategories}}
    .sidebarBlock {
        visibility: hidden;
    }
    {{/if}}
    @media(max-width: 768px){
         .form-fieldset-cate {
             float: none;
         }
        .cate_select {
            width: 100%;
            margin-bottom: 20px;
        }
        {{#if category.subcategories}}
        .sidebarBlock {
            display: none;
        }
        {{/if}}
    }
   
</style>
<script>
    document.getElementById('cate_select').onchange = function(e){
        var ev = e || window.event;
        var option = $(this).find('option:selected');
        var url = option.attr('data-url');
        if(url){
            window.location.href = url;
            if(ev && ev.stopPropagation) {
                //非IE浏览器
                ev.stopPropagation();
            } else {
                //IE浏览器(IE11以下)
                ev.cancelBubble = true;
            }
            return false;
        }
    }
</script>
